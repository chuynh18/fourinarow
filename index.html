<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <title>Four in a row</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div class="gh"><a href="https://github.com/chuynh18/fourinarow" target="_blank"><img src="assets/img/ghcorner.png" alt="GitHub repository link" /></a></div>
        <div class="heading"><span id="openDevPanel">Four in a row</span></div>
        <div id="turn"></div>

        <div id="game-container">
            <div class="grid-container hidden" id="board">

                <div class="grid-item game-column" id="0">
                    <div class="game-cell game-column-0 game-row-5">
                        <div class="circle-cell" id="0-5"></div>
                    </div>
                    <div class="game-cell game-column-0 game-row-4">
                        <div class="circle-cell" id="0-4"></div>
                    </div>
                    <div class="game-cell game-column-0 game-row-3">
                        <div class="circle-cell" id="0-3"></div>
                    </div>
                    <div class="game-cell game-column-0 game-row-2">
                        <div class="circle-cell" id="0-2"></div>
                    </div>
                    <div class="game-cell game-column-0 game-row-1">
                        <div class="circle-cell" id="0-1"></div>
                    </div>
                    <div class="game-cell game-column-0 game-row-0">
                        <div class="circle-cell" id="0-0"></div>
                    </div>
                </div>
            
                <div class="grid-item game-column" id="1">
                    <div class="game-cell game-column-1 game-row-5">
                        <div class="circle-cell" id="1-5"></div>
                    </div>
                    <div class="game-cell game-column-1 game-row-4">
                        <div class="circle-cell" id="1-4"></div>
                    </div>
                    <div class="game-cell game-column-1 game-row-3">
                        <div class="circle-cell" id="1-3"></div>
                    </div>
                    <div class="game-cell game-column-1 game-row-2">
                        <div class="circle-cell" id="1-2"></div>
                    </div>
                    <div class="game-cell game-column-1 game-row-1">
                        <div class="circle-cell" id="1-1"></div>
                    </div>
                    <div class="game-cell game-column-1 game-row-0">
                        <div class="circle-cell" id="1-0"></div>
                    </div>
                </div>
                    
                <div class="grid-item game-column" id="2">
                    <div class="game-cell game-column-2 game-row-5">
                        <div class="circle-cell" id="2-5"></div>
                    </div>
                    <div class="game-cell game-column-2 game-row-4">
                        <div class="circle-cell" id="2-4"></div>
                    </div>
                    <div class="game-cell game-column-2 game-row-3">
                        <div class="circle-cell" id="2-3"></div>
                    </div>
                    <div class="game-cell game-column-2 game-row-2">
                        <div class="circle-cell" id="2-2"></div>
                    </div>
                    <div class="game-cell game-column-2 game-row-1">
                        <div class="circle-cell" id="2-1"></div>
                    </div>
                    <div class="game-cell game-column-2 game-row-0">
                        <div class="circle-cell" id="2-0"></div>
                    </div>
                </div>
                    
                <div class="grid-item game-column" id="3">
                    <div class="game-cell game-column-3 game-row-5">
                        <div class="circle-cell" id="3-5"></div>
                    </div>
                    <div class="game-cell game-column-3 game-row-4">
                        <div class="circle-cell" id="3-4"></div>
                    </div>
                    <div class="game-cell game-column-3 game-row-3">
                        <div class="circle-cell" id="3-3"></div>
                    </div>
                    <div class="game-cell game-column-3 game-row-2">
                        <div class="circle-cell" id="3-2"></div>
                    </div>
                    <div class="game-cell game-column-3 game-row-1">
                        <div class="circle-cell" id="3-1"></div>
                    </div>
                    <div class="game-cell game-column-3 game-row-0">
                        <div class="circle-cell" id="3-0"></div>
                    </div>
                </div>
                    
                <div class="grid-item game-column" id="4">
                    <div class="game-cell game-column-4 game-row-5">
                        <div class="circle-cell" id="4-5"></div>
                    </div>
                    <div class="game-cell game-column-4 game-row-4">
                        <div class="circle-cell" id="4-4"></div>
                    </div>
                    <div class="game-cell game-column-4 game-row-3">
                        <div class="circle-cell" id="4-3"></div>
                    </div>
                    <div class="game-cell game-column-4 game-row-2">
                        <div class="circle-cell" id="4-2"></div>
                    </div>
                    <div class="game-cell game-column-4 game-row-1">
                        <div class="circle-cell" id="4-1"></div>
                    </div>
                    <div class="game-cell game-column-4 game-row-0">
                        <div class="circle-cell" id="4-0"></div>
                    </div>
                </div>
                    
                <div class="grid-item game-column" id="5">
                    <div class="game-cell game-column-5 game-row-5">
                        <div class="circle-cell" id="5-5"></div>
                    </div>
                    <div class="game-cell game-column-5 game-row-4">
                        <div class="circle-cell" id="5-4"></div>
                    </div>
                    <div class="game-cell game-column-5 game-row-3">
                        <div class="circle-cell" id="5-3"></div>
                    </div>
                    <div class="game-cell game-column-5 game-row-2">
                        <div class="circle-cell" id="5-2"></div>
                    </div>
                    <div class="game-cell game-column-5 game-row-1">
                        <div class="circle-cell" id="5-1"></div>
                    </div>
                    <div class="game-cell game-column-5 game-row-0">
                        <div class="circle-cell" id="5-0"></div>
                    </div>
                </div>
                    
                <div class="grid-item game-column" id="6">
                    <div class="game-cell game-column-6 game-row-5">
                        <div class="circle-cell" id="6-5"></div>
                    </div>
                    <div class="game-cell game-column-6 game-row-4">
                        <div class="circle-cell" id="6-4"></div>
                    </div>
                    <div class="game-cell game-column-6 game-row-3">
                        <div class="circle-cell" id="6-3"></div>
                    </div>
                    <div class="game-cell game-column-6 game-row-2">
                        <div class="circle-cell" id="6-2"></div>
                    </div>
                    <div class="game-cell game-column-6 game-row-1">
                        <div class="circle-cell" id="6-1"></div>
                    </div>
                    <div class="game-cell game-column-6 game-row-0">
                        <div class="circle-cell" id="6-0"></div>
                    </div>
                </div>
                    
            </div>
        </div>

        <div id="devPanel" class="modal">
            <div class="modal-content">
                <span class="close" id="closeButton">&times;</span>
                <div>
                    <p class="sectionHeading">AI features</p>
                    <p class="toggleOption">
                        <span class="toggleLabel" id="labelIncreaseCenterWeight">increaseCenterWeight</span><span class="toggler" id="toggleIncreaseCenterWeight"></span>
                    </p>
                    <p class="toggleOption">
                        <span class="toggleLabel" id="labelLookAhead">lookAhead</span><span class="toggler" id="toggleLookAhead"></span>
                    </p>
                    <p class="toggleOption">
                        <span class="toggleLabel" id="labelBlockThree">blockThree</span><span class="toggler" id="toggleBlockThree"></span>
                    </p>
                    <p class="toggleOption">
                        <span class="toggleLabel" id="labelConnectThree">connectThree</span><span class="toggler" id="toggleConnectThree"></span>
                    </p>
                    <p class="toggleOption">
                        <span class="toggleLabel" id="labelAvoidNickTrap">avoidNickTrap</span><span class="toggler" id="toggleAvoidNickTrap"></span>
                    </p>
                    <p class="toggleOption">
                        <span class="toggleLabel" id="labelSpeed">Speed</span><span class="toggler" id="toggleSpeed"></span>
                    </p>
                    <p class="sectionHeading">console.log options</p>
                    <p class="toggleOption">
                        <span class="toggleLabel" id="labelLogBestMoves">logBestMoves</span><span class="toggler" id="toggleLogBestMoves"></span>
                    </p>
                    <p class="toggleOption">
                        <span class="toggleLabel" id="labelLogAIScore">logAIScore</span><span class="toggler" id="toggleLogAIScore"></span>
                    </p>
                    <p class="toggleOption">
                        <span class="toggleLabel" id="labelLogWinDebugInfo">logWinDebugInfo</span><span class="toggler" id="toggleLogWinDebugInfo"></span>
                    </p>
                    <p class="toggleOption">
                        <span class="toggleLabel" id="labelLogThree">logThrees</span><span class="toggler" id="toggleLogThrees"></span>
                    </p>
                    <p class="toggleOption">
                        <span class="toggleLabel" id="labelLogClicks">logClicks</span><span class="toggler" id="toggleLogClicks"></span>
                    </p>
                    <p class="sectionHeading">Debug options</p>
                    <p class="toggleOption">
                        <span class="toggleLabel" id="labelShowPlayButton">Show play() button</span><span class="toggler" id="toggleShowPlayButton"></span>
                    </p>
                    <p class="toggleOption">
                        <span class="toggleLabel" id="labelmlg">MLG (headphones warning)</span><span class="toggler" id="togglemlg"></span>
                    </p>
                </div>
            </div>
        </div>

        <script src="assets/js/featureToggle.js"></script>
        <script src="assets/js/game.js"></script>
    </body>
</html>
